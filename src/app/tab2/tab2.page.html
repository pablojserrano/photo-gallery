<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Galeria Fotográfica
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Cámara</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <!--<app-explore-container name="Tab 2 page"></app-explore-container>-->

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="addFotoToGallery()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-grid>
          <ion-row>
              <ion-col size="6" *ngFor="let foto of fotoService.fotos; index as position">
                  <ion-img [src]="foto.webviewPath" (click)="showActionSheet(foto, posision)"></ion-img>
              </ion-col>
          </ion-row>
      </ion-grid>

</ion-content>
